        <main>
            <section id="login-reg-form-container" class="login-reg-form-container">
                
                <h1 class="font-primary color-theme-dark-blue heading-primary">Create an account</h1>
                
                <form name="register" id="js-registration-form" action="../post/manage.html" method="GET">
                    <label for="name">Name</label>
                    <input required minlength="3" type="text" name="name" id="name" placeholder="Name">
                    
                    <label for="email">E-mail address</label>
                    <input required type="email" name="email" id="email"  placeholder="E-mail address">
                    
                    <label for="password">Password</label>
                    <input required type="password" name="password" id="password"  placeholder="Password">
                    
                    <label for="confirm-password">Confirm password</label>
                    <input required type="password" name="confirm-password" id="confirm-password"  placeholder="Confirm password">
                    
                    <div class="password-error-container error-message-container"></div>

                    <input class="button button-big" type="submit" value="Register">
                </form>
                
                <div class="register-info">
                    <p>Already an administrator?</p>
                    <a href="login.html">Log in</a>
                </div>
            </section>
